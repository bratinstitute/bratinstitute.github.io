      <script>
         function filterItems(category) {
            const items = document.querySelectorAll('.wrapper'); // Get all items
            const links = document.querySelectorAll('.header2 p a'); // Get all header links
      
            // Show/hide items based on the category
            items.forEach(item => {
               if (category === 'all' || item.getAttribute('data-category') === category) {
                  item.style.display = 'block'; // Show the item
               } else {
                  item.style.display = 'none'; // Hide the item
               }
            });
      
            // Remove 'selected' class from all links
            links.forEach(link => link.classList.remove('selected'));
      
            // Add 'selected' class to the correct link
            if (category === 'apparel') {
               document.querySelector('a[onclick="filterItems(\'apparel\')"]').classList.add('selected');
            } else if (category === 'other') {
               document.querySelector('a[onclick="filterItems(\'other\')"]').classList.add('selected');
            }
         }
      
         // Function to get URL query parameters
         function getCategoryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('category') || 'all'; // Default to 'all' if no category is provided
         }
      
         // Automatically apply the correct filter when the page loads
         document.addEventListener('DOMContentLoaded', () => {
            const category = getCategoryFromURL();
            filterItems(category);
         });
      </script>
